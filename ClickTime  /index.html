<!doctype html>
<html ng-app>
  <head>
		<title>Click Time Test</title>
		<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.angularjs.org/1.0.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
		<div class="container-fluid" ng-controller="SearchCtrl">
			<center>
				<h1>ClickTime</h1>
				<from class="form-search">
	      	<input type="text" ng-model="task" size="80" placeholder="Task Name"/>
		      <button class="btn btn-primary" ng-click="search()">Search</button>
				</form>
			</center>
      <h5>User Name: {{userName}}</h5>
			<h5>Email: {{userEmail}}</h5>
			<div class="span4 offset2">
			<table class="table table-striped table-bordered">
	  		<thead>
			  <tr>
			    <th>Clients</th>
			    <th>Name</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="client in clients | orderBy:'name'">
			    <td>{{clients.indexOf(client)+1}}</td>
			    <td>{{client}}</td>
			  </tr>
			  </tbody>
			</table>
			</div>
			<div class="span4">
			<table class="table table-striped table-bordered">
	  		<thead>
			  <tr>
			    <th>Jobs</th>
			    <th>Name</th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr ng-repeat="job in jobs | orderBy:'name'">
			    <td>{{jobs.indexOf(job)+1}}</td>
			    <td>{{job}}</td>
			  </tr>
			  </tbody>
			</table>
			</div>
    </div>
  </body>
</html>
